{% extends "base.html" %}
{% load static %}

{% block content %}
<link rel="stylesheet" href="{% static 'css/contact/contact.css' %}">

<img class="site-logo" src="{% static 'img/logo.png' %}">

<form class="newspaper-contact-form" method="GET">
  {% csrf_token %}

  <div class="form-grid">
    <!-- Name -->
    <div class="form-group">
      <label for="firstname" class="form-label">First name</label>
      <input type="text" id="firstname" name="firstname" class="form-input" placeholder="Jane" required>
    </div>

    <div class="form-group">
      <label for="secondname" class="form-label">First name</label>
      <input type="text" id="secondname" name="secondname" class="form-input" placeholder="Smitherton" required>
    </div>
    
    <!-- Email -->
    <div class="form-group full-width">
      <label for="email" class="form-label">Email Address</label>
      <input type="email" id="email" name="email" class="form-input" placeholder="email@janesfakedomain.net" required>
    </div>
    
    <!-- Message -->
    <div class="form-group full-width">
      <label for="message" class="form-label">Your Message</label>
      <textarea id="message" name="message" class="form-textarea" rows="6" placeholder="Enter your question or message" required></textarea>
      <button type="submit" class="submit-button">
        Submit
      </button>
    </div>
  </div>
</form>

<div class="newspaper-contact-header">
  <p class="newspaper-section-subtitle">If you have any questions, suggestions, or just want to say hello — we’d love to hear from you.<br>Fill out the form below, and we’ll get back to you as soon as possible</p>
</div>

{% endblock %}
