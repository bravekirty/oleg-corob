{% load static %}

<link href="{% static 'css/includes/header.css' %}" rel="stylesheet">


{% load static %}
<header class="site-header">
    <div class="yellow-line"></div>
    <div class="green-line"></div>
    <nav class="navbar">
        <!-- Mobile Burger Button -->
        <button class="mobile-menu-toggle" aria-label="Toggle menu">
            <span class="burger-line"></span>
            <span class="burger-line"></span>
            <span class="burger-line"></span>
        </button>

        <!-- Desktop Navigation -->
        <ul class="desktop-nav">
            <li><a href="{% url 'homepage:home' %}" class="{% if request.path == '/' %}active{% endif %}">Home</a></li>
            <li><a href="{% url 'articles:article-list' %}"
                    class="{% if request.path == '/publications/' %}active{% endif %}">Publications</a></li>
            <li><a href="{% url 'documents:all-attachments' %}"
                    class="{% if request.path == '/documents/' %}active{% endif %}">Documents</a></li>
            <li><a href="{% url 'contact:contact' %}"
                    class="{% if request.path == '/contact/' %}active{% endif %}">Contact</a></li>
        </ul>

        <!-- Mobile Navigation (Hidden by default) -->
        <div class="mobile-nav">
            <ul>
                <li><a href="{% url 'homepage:home' %}">Home</a></li>
                <li><a href="{% url 'articles:article-list' %}">Publications</a></li>
                <li><a href="{% url 'documents:all-attachments' %}">Documents</a></li>
                <li><a href="{% url 'contact:contact' %}">Contact</a></li>
            </ul>
        </div>
    </nav>
</header>

<script src="{% static 'js/includes/header.js' %}"></script>
